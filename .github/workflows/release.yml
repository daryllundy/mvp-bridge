name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.22'
        cache: true

    - name: Run tests
      run: go test -v ./...

    - name: Build binaries
      run: |
        # Build for multiple platforms
        GOOS=linux GOARCH=amd64 go build -o mvpbridge-linux-amd64 ./main.go
        GOOS=linux GOARCH=arm64 go build -o mvpbridge-linux-arm64 ./main.go
        GOOS=darwin GOARCH=amd64 go build -o mvpbridge-darwin-amd64 ./main.go
        GOOS=darwin GOARCH=arm64 go build -o mvpbridge-darwin-arm64 ./main.go
        GOOS=windows GOARCH=amd64 go build -o mvpbridge-windows-amd64.exe ./main.go

        # Create checksums
        sha256sum mvpbridge-* > checksums.txt

    - name: Extract release notes
      id: extract_notes
      run: |
        # Extract version from tag
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=$VERSION" >> $GITHUB_OUTPUT

        # Create release notes
        cat > release_notes.md << 'EOF'
        ## MVPBridge ${{ github.ref_name }}

        ### Installation

        Download the binary for your platform:
        - **Linux (amd64)**: `mvpbridge-linux-amd64`
        - **Linux (arm64)**: `mvpbridge-linux-arm64`
        - **macOS (Intel)**: `mvpbridge-darwin-amd64`
        - **macOS (Apple Silicon)**: `mvpbridge-darwin-arm64`
        - **Windows**: `mvpbridge-windows-amd64.exe`

        Make the binary executable (Unix):
        ```bash
        chmod +x mvpbridge-*
        mv mvpbridge-* /usr/local/bin/mvpbridge
        ```

        ### Verify Installation
        ```bash
        mvpbridge --version
        ```

        ### Quick Start
        ```bash
        mvpbridge init
        mvpbridge inspect
        mvpbridge normalize
        mvpbridge deploy do  # or 'aws'
        ```

        ### What's Included
        - ✅ DigitalOcean App Platform deployment
        - ✅ AWS Amplify deployment
        - ✅ Vite + React support
        - ✅ Next.js support (static & SSR)
        - ✅ Comprehensive test suite (130+ tests)

        See [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) for full documentation.
        EOF

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: release_notes.md
        files: |
          mvpbridge-linux-amd64
          mvpbridge-linux-arm64
          mvpbridge-darwin-amd64
          mvpbridge-darwin-arm64
          mvpbridge-windows-amd64.exe
          checksums.txt
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-docker:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    needs: release

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.cli
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
